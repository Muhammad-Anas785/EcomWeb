    <div class="container">
        <div class="row">
            <h1 class="text-center text-danger py-4">Contact Us</h1>
        </div>
        <form action="" class="form-control w-75 mx-auto p-5">
            <div class="row">


                <div class="col-md-6">
                    <div>
                        <label for="" class="py-2 text-danger fw-bold">First Name:</label>

                </div>

                <div class="col-md-12">
                    <div>
                        <label for="" class="py-2 text-danger fw-bold">Email:</label>
                    </div>
                    <input type="email" name="" id="" class="form-control" placeholder="email address.."> 
                    
                </div>

                <div class="col-md-12">
                    <div>
                        <label for="" class="py-2 text-danger fw-bold">Phone #</label>
                    </div>
                    <input type="text" name="" id="phn_num" onkeyup="numcheck()" class="form-control" placeholder="XXXX-XXXXXXX">
                    <label id="nummsg"></label>
                </div>

                <div class="col-md-12">
                    <div>
                        <label for="" class="py-2 text-danger fw-bold">Message:</label>
                    </div>

                    <textarea name="" id="" cols="30" rows="10" class="form-control" placeholder="Your Message.."></textarea>
                </div>

                <div class="col-md-6">
                    <button class="btn btn-danger my-4 px-4 py-2 fw-bold">Send Message</button>
                </div>



            </div>
        </form>
